
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
      <br>

      <div class="text-center">
        <a href="/tables">
            <button class="btn btn-lg btn-primary">
                <span class="fa fa-list-alt"></span> View Tables</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>

      <div class="row">
        <div class="col-lg-12">
            <div class="card">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">
            <form role="form">
            <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
            </div>
            <div class="form-group">
                <label for="reserve-name">Phone</label>
                <input type="text" class="form-control" id="reserve-phone">
            </div>
            <div class="form-group">
                <label for="reserve-name">Email</label>
                <input type="text" class="form-control" id="reserve-email">
            </div>
            <div class="form-group">
                <label for="reserve-name">Unique ID</label>
                <input type="text" class="form-control" id="reserve-reserve-id">
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button> 
        </form>
    </div>
  </div>
</div>
</div>


<footer class="footer">
<div class="container">
  <p>
    <a href="/api/tables">API Table Link</a> |
    <a href="/api/waitlist">API Wait List</a>
</div>
</footer>

</div>




<script type="text/javascript">
      $(".submit").on("click", function(event) {
    event.preventDefault();
      var newReservation = {
        customerName: $("#reserve-name").val().trim(),
        phoneNumber: $("#reserve-phone").val().trim(),
        customerEmail: $("#reserve-email").val().trim(),
        customerID: $("#reserve-unique-id").val().trim()
      };
    
console.log(newReservation);
    
$.post("/api/tables", newReservation,
      function(data) {
    if(data) {
        alert("Yay! You are officially booked");
    }
    else{
        alert("Sorry you are on the wait list sucker. Call CDC for more info");
    }

    $("#reserve").val("");
    $("#reserve-phone").val("");
    $("#reserve-email").val("");
    $("#reserve-unique-id").val("");



});
});
      
</script>
</body>

</html>
